apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: cvolosin
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
      - configMapRef:
          name: feature-toggle
      - secretRef:
          name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/cvolosin-harbor-project/app@sha256:8259290b566f207a79f4f1014836abfa2c31bfb5770387a7edc9d0f2ec79f6ba
        ports:
        - containerPort: 5000
